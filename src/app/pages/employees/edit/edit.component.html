<form class="mt-3 col-md-8 offset-md-2" (ngSubmit)="onSave()" [formGroup]="employeeForm">
  <div class="mb-3 row">
    <div class="form-group col-md-6">
      <input type="text" class="form-control form-control-lg" placeholder="Name">
    </div>
    <div class="form-group col-md-6">
      <input type="text" class="form-control form-control-lg" placeholder="Last Name">
    </div>
  </div>

  <div class="mb-3 row">
    <div class="form-group col-md-6">
      <input type="text" class="form-control form-control-lg" placeholder="Email">
    </div>
    <div class="form-group col-md-6">
      <input type="text" class="form-control form-control-lg" placeholder="Fecha">
    </div>
  </div>
  <div class="d-grid gap-2 col-12 mx-auto">
    <button class="btn btn-block bg-warning text-white" (click)="onSave()">Save</button>
  </div>
</form>
