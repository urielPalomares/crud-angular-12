<div class="table-responsive">

  <table class="table table-hover">
    <thead>
    <tr tr class="table-secondary">
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Date</th>
      <th class="d-none d-sm-block" scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr class="table-dark" *ngFor="let item of [0, 1, 2, 3]">
      <th scope="row">Manuel</th>
      <td>maneul@yhf.com</td>
      <td>01-01-2021</td>
      <td class="btn-group d-none d-sm-block" role="group">
        <button type="button" class="btn btn-outline-warning m-1" (click)="onGoToEdit(item)">Edit</button>
        <button type="button" class="btn btn-outline-light m-1" (click)="onGoToShow(item)">Show</button>
        <button type="button" class="btn btn-outline-danger m-1" (click)="onGoToDelete(item)">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
